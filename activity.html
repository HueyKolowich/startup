<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Unite</title>

        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="min-h-screen bg-gray-300">
        <main class="container mx-auto p-10 max-w-screen-lg">
            <header class="bg-white rounded shadow p-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-4xl font-bold">Unite</h1>
                    <div>
                        <a href="index.html" class="mx-2">Home</a>
                        <a href="about.html" class="mx-2">About</a>
                    </div>
                </div>
            </header>   

            <div class="flex justify-between flex-wrap lg:justify-center">
                <div class="flex justify-between items-center space-x-10">
                    <div class="relative bg-white rounded shadow p-10 mt-20 w-full lg:w-2/4 mx-auto">
                        <div class="mb-5 flex justify-center">
                            <img src="conferencecall.png" alt="Video">
                        </div>
                    </div>

                    <div class="relative bg-white rounded shadow p-10 mt-20 w-full lg:w-2/4 mx-auto">
                        <div class="mb-5 flex justify-center">
                            <img src="I_Spy.jpeg" alt="I Spy">
                        </div>
                        <div class="absolute inset-0 bg-red-500 opacity-0 hover:opacity-50 transition-opacity duration-300 cursor-pointer">
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded shadow p-10 w-full mt-20">
                    <table class="table-auto border-collapse w-full">
                        <thead>
                          <tr>
                            <th class="px-4 py-2 bg-gray-200 border">#</th>
                            <th class="px-4 py-2 bg-gray-200 border">Team</th>
                            <th class="px-4 py-2 bg-gray-200 border">Score</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="text-center px-4 py-2 border">1</td>
                            <td id="thisTeamNameElement" class="text-center px-4 py-2 border"></td>
                            <td class="text-center px-4 py-2 border">31</td>
                          </tr>
                          <tr>
                            <td class="text-center px-4 py-2 border">2</td>
                            <td class="text-center px-4 py-2 border">Lucy & Nicole</td>
                            <td class="text-center px-4 py-2 border">27</td>
                          </tr>
                          <tr>
                            <td class="text-center px-4 py-2 border">3</td>
                            <td class="text-center px-4 py-2 border">Alex & Alex</td>
                            <td class="text-center px-4 py-2 border">25</td>
                          </tr>
                        </tbody>
                      </table>
                </div>

                <div class="bg-white rounded shadow p-10 w-full mt-20">
                    <a href="https://github.com/HueyKolowich/startup">Github</a>
                </div>
            </div>
        </main>

        <script src="activity.js"></script>
    </body>
</html>
