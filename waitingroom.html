<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Unite</title>

        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        <script src="begin.js"></script>
    </head>

    <body class="min-h-screen bg-gray-300">
        <main class="container mx-auto p-10 max-w-screen-lg">
            <header class="bg-white rounded shadow p-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-4xl font-bold">Unite</h1>
                    <div>
                        <a href="index.html" class="mx-2">Home</a>
                        <a href="about.html" class="mx-2">About</a>
                    </div>
                </div>
            </header> 

            <div class="flex justify-between flex-wrap lg:justify-center">
                <div class="bg-white rounded shadow p-10 mt-20 w-full lg:w-2/4 mx-auto">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold mb-5">Waiting Room</h1>
                    </div>
                    
                    <div class="bg-gray-500 rounded shadow p-10 m-5" id="localParticipantVideoContainer">
                        <p class="text-center text-white">You</p>
                    </div>

                    <div class="bg-gray-500 rounded shadow p-10 m-5">
                        <p class="text-center text-white">Other Participant</p>
                    </div>

                    <div class="text-center">
                        <button type="submit" id="ready" onclick="beginActivity()" class="text-white font-bold bg-gray-500 
                        hover:bg-gray-300 py-2 px-4 rounded mt-5">
                            Ready!
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded shadow p-10 w-full mt-20">
                    <a href="https://github.com/HueyKolowich/startup">Github</a>
                </div>
            </div>
        </main>

        <script src="https://sdk.videosdk.live/js-sdk/0.0.63/videosdk.js"></script>
        <script src="video.js"></script>
    </body>
</html>
